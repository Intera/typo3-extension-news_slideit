
{namespace n=GeorgRinger\News\ViewHelpers}

<section class="news-slider-item">

	<div class="news-slider-contentwrapper">

		<div class="news-slider-fixed-height">

			<div class="news-slider-flexible-content">

				<header>
					<h3>
						<n:link newsItem="{newsItem}" settings="{settings}">
							{newsItem.title}
						</n:link>
					</h3>
				</header>

				<f:if condition="{settings.displayNewsDate}">
					<p><time datetime="{f:format.date(date:newsItem.datetime, format: 'c')}"><f:format.date format="%x">{newsItem.datetime}</f:format.date></time></p>
				</f:if>

				<f:render partial="Slider/SliderImage" arguments="{_all}"/>

				<div class="news-slider-teaser">
					<f:render partial="Slider/SliderTeaser" arguments="{_all}" />
				</div>

				<div class="news-slider-fadeout"></div>

			</div>

			<div class="news-slider-more more-link">
				<n:link newsItem="{newsItem}" settings="{settings}" title="{f:translate(key: 'tx_news_slideit_more_link_title', extensionName: 'NewsSlideit')}">
					<f:translate key="tx_news_slideit_more_link_label" extensionName="NewsSlideit" />
				</n:link>
			</div>

		</div>

		<f:if condition="{settings.sliderDisplayActions}">
			<div class="news-slider-actions">
				<div class="news-slider-counter">
					{newsIteration.cycle}
					<span class="news-slider-counter-seperator" style="display:none;">/</span>
					<span class="news-slider-counter-total" style="display:none;"></span>
				</div>
			</div>
		</f:if>

	</div>

</section>
