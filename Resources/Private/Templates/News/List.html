{namespace n=Tx_News_ViewHelpers}

<f:layout name="General" />
<!--
	=====================
		Templates/News/List.html
-->

<f:section name="content">
	<f:if condition="{news}">
		<f:then>
			<div class="news-list-view">
				<f:if condition="{settings.hidePagination}">
					<f:then>
						<f:for each="{news}" as="newsItem">
							<sl:overlayReferencedNews news="{newsItem}" name="overlayedNewsItem">
								<f:render partial="List/Item" arguments="{newsItem: overlayedNewsItem, settings:settings}" />
							</sl:overlayReferencedNews>
						</f:for>
					</f:then>
					<f:else>
						<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}">
							<f:for each="{paginatedNews}" as="newsItem">
								<f:render partial="List/Item" arguments="{_all}" />
							</f:for>
						</n:widget.paginate>
					</f:else>
				</f:if>
			</div>
		</f:then>
		<f:else>
			<div class="news-no-news-message news-list-no-news-message">
				<p><f:translate key="no_news_available" extensionName="NewsSlideit"/></p>
			</div>
		</f:else>
	</f:if>
</f:section>
